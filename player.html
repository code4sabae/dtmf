<!DOCTYPE html><html><head><meta charset='utf-8'>
<meta name="viewport" content="width=device-width">
<title>DTMF - test</title>
<meta property="og:image" content="dtmf.png">
<script type="module">

import { DTMF } from "./DTMF.js";

window.onload = () => {
	btn.onclick = () => {
		try {
			const plen = parseInt(len.value || 200) / 1000;
			console.log(plen);
			DTMF.play(message.value, plen);
		} catch (e) {
			console.log(e);
		}
		return false;
	};
};
</script>
<style>
body {
	margin: 0px;
	text-align: center;
	box-sizing: border-box;
	font-family: sans-serif;
}
#main {
	margin: 2em 0;
}
#message, #output, #len {
	width: 80vw;
	font-size: 150%;
	padding: 0.2em;
	margin: 0.2em 0;
}
#btn {
	margin: 0.2em 0;
	width: 80vw;
	font-size: 200%;
	box-sizing: border-box;
}
#desc {
	display: inline-block;
	margin: 1em 0;
	border: 2px solid black;
	width: 80vw;
	font-size: 120%;
	padding: 0.5em;
}
a {
	color: gray !important;
}
</style>
<body>

<h1>DTMF test</h1>
<div id="main">
	<form id="form">
		<input type="text" id="message" placeholder="DTMF 0-9/A-D/*#"><br>
		<input type="text" id="len" placeholder="1音長さ (msec) デフォルト200msec"><br>
		<input type="submit" id="btn" value="DTMF変換">
	</form>
	<div id="desc">
		<a href=https://ja.wikipedia.org/wiki/DTMF>DTMF信号</a>（ピポパ音）を合成して再生します
	</div>
</div>
